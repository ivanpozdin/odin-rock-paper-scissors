<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="heading"><h1>Rock Paper Scissors</h1></div>
    <div class="game-container">
      <div class="player-container">
        <h2>You</h2>
        <div class="choice-btn-container">
          <button class="rock-btn">
            <img class="rock-img" src="./imgs/rock.jpg" alt="Rock" />
          </button>
          <button class="paper-btn">
            <img class="paper-img" src="./imgs/paper.jpg" alt="Paper" />
          </button>
          <button class="scissors-btn">
            <img
              class="scissors chosen"
              src="./imgs/scissors.jpg"
              alt="Scissors"
            />
          </button>
          <div class="score-player-container">
            <p>3</p>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="computer-container">
        <div class="choice-btn-container">
          <button class="rock-btn">
            <img class="rock-img" src="./imgs/rock.jpg" alt="Rock" />
          </button>
          <button class="paper-btn">
            <img class="paper-img" src="./imgs/paper.jpg" alt="Paper" />
          </button>
          <button class="scissors-btn">
            <img
              class="scissors chosen"
              src="./imgs/scissors.jpg"
              alt="Scissors"
            />
          </button>
          <div class="score-computer-container">
            <p>3</p>
          </div>
        </div>
        <h2>Computer</h2>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
