<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="heading"><h1>Rock Paper Scissors</h1></div>
    <div class="game-container">
      <div class="player-container">
        <h2>You</h2>
        <div class="choice-btn-container">
          <img data-choice="rock" src="./imgs/rock.jpg" alt="Rock" />
          <img data-choice="paper" src="./imgs/paper.jpg" alt="Paper" />
          <img
            data-choice="scissors"
            src="./imgs/scissors.jpg"
            alt="Scissors"
          />
          <div class="score-player-container">
            <p>0</p>
          </div>
        </div>
      </div>
      <div class="separator">
        <h2 class="game-info"></h2>
      </div>
      <div class="computer-container">
        <div class="choice-btn-container">
          <img
            data-choice="scissors"
            src="./imgs/scissors.jpg"
            alt="Scissors"
          />
          <img data-choice="rock" src="./imgs/rock.jpg" alt="Rock" />
          <img data-choice="paper" src="./imgs/paper.jpg" alt="Paper" />
          <div class="score-computer-container">
            <p>0</p>
          </div>
        </div>
        <h2>Computer</h2>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
